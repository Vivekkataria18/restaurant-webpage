<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Information Cards</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }

        h1 {
            text-align: left;
            font-size: 16px;
            margin: 35px 13px;
            text-decoration: underline;
        }

        h2 {
            text-align: center;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            text-align: left;
            padding: 1rem;
        }

        .header-image-Left {
            max-width: 100px;
            height: auto;
            position: absolute;
            top: -1%;
            left: 15px;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 5px;
        }

        .header-button {
            background-color: #b0b0b0;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            padding: 12px 40px;
            margin: 0 10px;
            cursor: pointer;
            position: left;
            transition: background-color 0.3s;
        }

        .header-button:hover {
            background-color: #aa7777;
        }

        .login-form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .login-form label,
        .login-form input,
        .login-form button {
            width: 100%;
            margin-bottom: 10px;
        }

        .login-form button {
            background-color: #5cc69a;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            padding: 10px;
            cursor: pointer;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        /* Responsive styles for smaller screens (e.g., mobile devices) */
        @media screen and (max-width: 768px) {
            .header-image-Left {
                max-width: 80px;
            }
            .button-container {
                justify-content: center;
                margin: 10px 0;
            }
            .header-button {
                margin: 0 5px;
            }
            h1 {
                text-align: center;
                bottom: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <br>
        <img src="logo.png" alt="Center Image" class="header-image-Left" />
        <h1>Pie-Square</h1>
        <div class="button-container">
            <button class="header-button" onclick="window.location.href = 'index.html'">Homepage</button>
            <button class="header-button" onclick="window.location.href = 'menu1.html'">Menu</button>
            <button class="header-button" onclick="window.location.href = 'Bill.html'">Bill</button>
            <button class="header-button" onclick="window.location.href = 'login.html'">Login</button>
        </div>
        <hr>
    </header>
    <div class="login-form">
        <label for="loginField">Username/Phone Number/Email ID:</label>
        <input type="text" id="loginField" placeholder="Enter username/phone/email" />
        <br>
        <label for="passwordField">Password:</label><br>
        <input type="password" id="passwordField" placeholder="Enter password" />
        <br>
        <a href="index.html"><button id="loginButton">Login</button></a>
    </div>

    <!-- ... (rest of your content) ... -->

    <footer>
        <section id="about">
            <hr>
            <h2>About Us:</h2>
            <p>Welcome to our Pie-Square restaurant! We serve delicious food in a cozy atmosphere.</p>
            <p>Contact us at info@localrestaurant.com</p>
        </section>
    </footer>
</body>
</html>
